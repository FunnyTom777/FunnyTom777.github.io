<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quantum OS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    :root {
      --accent: #1db954;
      --accent-dark: #15803d;
      --background: #141b16;
      --window: #1a2220;
      --window-title: #15231a;
      --text: #e3ffe8;
      --text-soft: #b4ceb6;
      --taskbar: #18281e;
      --shadow: 0 4px 28px 0 #0008;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      height: 100%;
      background: var(--background);
      color: var(--text);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      font-size: 17px;
      line-height: 1.5;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #desktop {
      min-height: 100vh;
      padding-bottom: 56px;
      background: radial-gradient(ellipse at top left, #172319 0%, #141b16 100%);
      transition: background 0.3s;
    }

    /* Window styles */
    .window {
      width: 420px;
      max-width: 96vw;
      background: var(--window);
      border-radius: 18px;
      box-shadow: var(--shadow);
      position: absolute;
      top: 80px;
      left: 80px;
      z-index: 3;
      display: none;
      border: 1.5px solid var(--accent-dark);
      overflow: hidden;
      transition: box-shadow 0.2s, border 0.2s;
      animation: popIn 0.18s cubic-bezier(.42,0,.58,1.0);
    }
    @keyframes popIn {
      from { transform: scale(.96); opacity: .6; }
      to   { transform: scale(1);   opacity: 1; }
    }
    .window-title {
      background: var(--window-title);
      color: var(--accent);
      font-weight: 600;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1em;
      user-select: none;
      letter-spacing: .02em;
      border-bottom: 1px solid #1e2d20;
    }
    .window-close {
      background: transparent;
      color: var(--text);
      border: none;
      border-radius: 50%;
      font-size: 1.5em;
      width: 36px;
      height: 36px;
      cursor: pointer;
      transition: background 0.17s, color 0.13s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window-close:hover {
      background: var(--accent-dark);
      color: #fff;
    }
    .window-content {
      padding: 18px 16px 16px 16px;
      background: var(--window);
      min-height: 180px;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    /* BarkBrowse styles */
    #barkbrowse-search-form {
      display: flex;
      margin-bottom: 10px;
      gap: 0;
    }
    #barkbrowse-search {
      flex: 1;
      padding: 11px 12px;
      border: none;
      border-radius: 8px 0 0 8px;
      background: #18261d;
      color: var(--text);
      font-size: 1em;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 0 0 1.5px var(--accent-dark) inset;
    }
    #barkbrowse-search:focus {
      box-shadow: 0 0 0 2.5px var(--accent) inset;
      background: #213d2e;
    }
    #barkbrowse-search-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 0 8px 8px 0;
      padding: 0 18px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 600;
    }
    #barkbrowse-search-form button:hover,
    #barkbrowse-search-form button:focus {
      background: var(--accent-dark);
    }
    #barkbrowse-results {
      margin-top: 8px;
      margin-bottom: 10px;
    }
    .barkbrowse-result {
      background: #1e2b22;
      margin-bottom: 7px;
      padding: 11px 13px;
      border-radius: 8px;
      border: 1.5px solid #213527;
      cursor: pointer;
      color: var(--text);
      font-weight: 500;
      transition: background 0.12s, border 0.14s, color 0.11s;
    }
    .barkbrowse-result:hover {
      background: var(--accent-dark);
      color: #fff;
      border-color: var(--accent);
    }
    #barkbrowse-viewer {
      margin-top: 10px;
      background: #151d17e0;
      border-radius: 10px;
      padding: 13px 13px 9px 13px;
      min-height: 54px;
      font-size: 1em;
      color: var(--text-soft);
      box-shadow: 0 0 7px #193c2180;
      word-break: break-word;
    }

    /* Taskbar styles */
    #taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: var(--taskbar);
      border-top: 1.5px solid var(--accent-dark);
      display: flex;
      align-items: center;
      box-shadow: 0 -2px 16px #000b;
      padding: 0 12px;
      z-index: 10;
      gap: 10px;
    }
    #taskbar button {
      background: var(--accent-dark);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 24px;
      font-size: 1.05em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1.5px 8px #1118;
      transition: background 0.15s, color 0.15s;
      margin-right: 0;
      outline: none;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    #taskbar button:hover, #taskbar button:focus {
      background: var(--accent);
      color: #1a2220;
    }
    #taskbar-time {
      margin-left: auto;
      color: var(--accent);
      font-size: 18px;
      font-family: 'Consolas', monospace;
      letter-spacing: 0.5px;
      text-shadow: 0 0 6px #1db95415;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar { width: 8px; background: #191f1a;}
    ::-webkit-scrollbar-thumb { background: #1db95433; border-radius: 8px;}

    /* Mobile styles */
    @media (max-width: 650px) {
      .window {
        position: fixed !important;
        left: 0 !important; top: 0 !important;
        right: 0; bottom: 56px;
        width: 100vw;
        height: auto;
        min-height: 63vh;
        max-width: 100vw;
        max-height: none;
        margin: 0;
        border-radius: 0 0 18px 18px;
        box-shadow: 0 10px 36px #000c;
        animation: popInMobile 0.14s cubic-bezier(.42,0,.58,1.0);
      }
      @keyframes popInMobile {
        from { transform: translateY(18px) scale(.97); opacity: 0.5; }
        to   { transform: translateY(0)    scale(1);   opacity: 1; }
      }
      .window-content { min-height: 45vh; }
      .window-title { padding: 15px 12px 14px 15px; font-size: 1.12em;}
    }
    @media (max-width: 430px) {
      .window { border-radius: 0 0 12px 12px; }
      .window-title, .window-content { padding-left: 7px; padding-right: 7px;}
      #barkbrowse-search { font-size: 0.97em; }
      #taskbar { height: 52px; padding: 0 5px; }
      #taskbar button { padding: 8px 10px; font-size: .98em;}
      #taskbar-time { font-size: 14px;}
    }
  </style>
</head>
<body>
  <div id="desktop">
    <!-- BarkBrowse Window -->
    <div class="window" id="barkbrowse-window">
      <div class="window-title" id="barkbrowse-titlebar">
        <span style="display:flex;align-items:center;gap:9px;">üêæ<span>BarkBrowse</span></span>
        <button class="window-close" aria-label="Close" onclick="closeWindow('barkbrowse-window')">&times;</button>
      </div>
      <div class="window-content">
        <form id="barkbrowse-search-form" autocomplete="off">
          <input type="text" id="barkbrowse-search" placeholder="Search the Quantum Web..." autocomplete="off"/>
          <button type="submit" title="Search">üîé</button>
        </form>
        <div id="barkbrowse-results"></div>
        <div id="barkbrowse-viewer"></div>
      </div>
    </div>
  </div>
  <!-- Taskbar -->
  <div id="taskbar">
    <button onclick="openWindow('barkbrowse-window')">üêæ BarkBrowse</button>
    <span id="taskbar-time"></span>
  </div>
  <script>
    // Taskbar time clock
    function updateClock() {
      const now = new Date();
      document.getElementById('taskbar-time').textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Window open/close logic
    function openWindow(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeWindow(id) {
      document.getElementById(id).style.display = 'none';
    }
    // Start with BarkBrowse open
    openWindow('barkbrowse-window');

    // BarkBrowse logic
    let searchData = [];
    fetch('search.json')
      .then(res => res.json())
      .then(data => { searchData = data; });

    const searchForm = document.getElementById('barkbrowse-search-form');
    const searchInput = document.getElementById('barkbrowse-search');
    const resultsDiv = document.getElementById('barkbrowse-results');
    const viewerDiv = document.getElementById('barkbrowse-viewer');

    searchForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const term = searchInput.value.toLowerCase().trim();
      resultsDiv.innerHTML = '';
      viewerDiv.innerHTML = '';

      if (!term) return;

      const matches = searchData.filter(item =>
        item.title.toLowerCase().includes(term) ||
        item.keywords.toLowerCase().includes(term)
      );

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<div class="barkbrowse-result">No results found.</div>';
        return;
      }

      matches.forEach(item => {
        const div = document.createElement('div');
        div.className = 'barkbrowse-result';
        div.textContent = item.title;
        div.onclick = () => openPage(item.file);
        resultsDiv.appendChild(div);
      });
    });

    function openPage(file) {
      fetch(file)
        .then(res => res.text())
        .then(html => {
          viewerDiv.innerHTML = html;
        })
        .catch(() => {
          viewerDiv.innerHTML = "<em>Page not found.</em>";
        });
    }

    // Make the window draggable on desktop only
    function isMobile() {
      return window.innerWidth <= 650;
    }
    makeWindowDraggable('barkbrowse-window');
    function makeWindowDraggable(id) {
      const win = document.getElementById(id);
      const header = document.getElementById('barkbrowse-titlebar');
      let offsetX, offsetY, dragging = false;

      header.onmousedown = function(e) {
        if (isMobile()) return; // Don't drag on mobile
        dragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
        win.style.transition = "none";
        document.body.style.userSelect = "none";
        document.onmousemove = function(e2) {
          if (!dragging) return;
          win.style.left = (e2.clientX - offsetX) + 'px';
          win.style.top = (e2.clientY - offsetY) + 'px';
        }
        document.onmouseup = function() {
          dragging = false;
          win.style.transition = "";
          document.body.style.userSelect = "";
          document.onmousemove = null;
          document.onmouseup = null;
        }
      }
      // Reset window position on resize for mobile
      window.addEventListener('resize', function() {
        if (isMobile()) {
          win.style.left = '';
          win.style.top = '';
        }
      });
    }
  </script>
</body>
</html>
