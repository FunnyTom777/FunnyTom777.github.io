<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BarkWorks Trade Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for better style -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #10151c;
      --card: #181c22;
      --accent: #5e9cff;
      --accent-hover: #3887ff;
      --text: #f2f2f2;
      --muted: #b1b5bb;
      --border: #232a35;
      --good: #27ef6a;
      --fair: #f9c846;
      --bad: #ff595e;
    }
    html, body { background: var(--bg); color: var(--text); margin: 0; height: 100%; font-family: 'Inter', Arial, sans-serif;}
    #container { max-width: 460px; margin: 48px auto 0 auto; padding: 0 16px;}
    h1 { text-align: center; font-weight: 600; letter-spacing: -1px; margin-bottom: 8px;}
    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 3px 18px 0 #0002;
      padding: 32px 24px 24px 24px;
      margin: 24px 0;
      border: 1px solid var(--border);
      min-width: 0;
      animation: fadeIn 0.8s;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateY(40px);} to{opacity:1; transform:none;} }
    button, .btn {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 10px 22px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin: 6px 0;
      font-size: 1em;
      transition: background 0.18s;
      box-shadow: 0 2px 6px #0002;
    }
    button:disabled, .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled), .btn:hover:not(:disabled) { background: var(--accent-hover);}
    .user-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;}
    .user-avatar { width: 36px; height: 36px; border-radius: 50%; margin-right: 10px; vertical-align: middle;}
    .user-name { font-weight: 500; font-size: 1.08em;}
    .balance { font-size: 1.22em; font-weight: 600; margin-bottom: 8px; }
    .stock-table, .portfolio-table {
      width: 100%; border-collapse: collapse; margin: 16px 0 8px 0;
      background: transparent;
    }
    .stock-table th, .stock-table td, .portfolio-table th, .portfolio-table td {
      padding: 10px 6px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 1em;
    }
    .stock-table th, .portfolio-table th {
      font-size: 1.05em;
      color: var(--muted);
      font-weight: 500;
      background: none;
    }
    .stock-table tr:last-child td, .portfolio-table tr:last-child td {
      border-bottom: none;
    }
    .rating-good { color: var(--good); font-weight: bold; }
    .rating-fair { color: var(--fair); font-weight: bold; }
    .rating-bad { color: var(--bad); font-weight: bold; }
    .portfolio-header { font-weight: 600; font-size: 1.05em; margin-top: 24px;}
    .muted { color: var(--muted);}
    .actions-cell { white-space: nowrap;}
    .footer { margin: 32px 0 0 0; text-align: center; color: #666;}
    .logo { display: block; margin: 0 auto 12px auto; width: 64px;}
    @media (max-width: 640px) {
      #container { max-width: 99vw; }
      .card { padding: 20px 8px 14px 8px; }
      .stock-table th, .stock-table td, .portfolio-table th, .portfolio-table td { padding: 6px 2px;}
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/paid/v11/24px.svg" class="logo" alt="logo">
    <h1>BarkWorks<br>Trade Simulator</h1>

    <!-- Login Card -->
    <div id="loginDiv" class="card" style="display:block;">
      <button onclick="signIn()" class="btn" style="width:100%;font-size:1.06em;">
        <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/login/v12/24px.svg" style="vertical-align:middle;width:22px;margin-right:8px;">
        Sign In with Google
      </button>
    </div>

    <!-- App Card -->
    <div id="appDiv" class="card" style="display:none;">
      <div class="user-row">
        <span>
          <img id="userAvatar" class="user-avatar" src="" alt="user" style="display:none;">
          <span id="userDetails" class="user-name"></span>
        </span>
        <button onclick="signOut()" class="btn" style="padding:7px 13px;font-size:0.98em;">Sign Out</button>
      </div>
      <div class="balance">
        Balance: $<span id="userBalance">0.00</span>
      </div>
      <div class="portfolio-header">Stocks</div>
      <table class="stock-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Rating</th>
            <th class="actions-cell">Buy</th>
            <th class="actions-cell">Sell</th>
          </tr>
        </thead>
        <tbody id="stocksBody"></tbody>
      </table>
      <div class="portfolio-header">Your Portfolio</div>
      <div id="userStocks"></div>
    </div>

    <div class="footer">
      <em>Made with ðŸ’¸ + ðŸ”¥ by FunnyTom777</em><br>
      <span class="muted" style="font-size:0.95em;">(Your domain must be in Firebase Auth "Authorized domains" for Google sign-in!)</span>
    </div>
  </div>

  <!-- Firebase SDKs (v10+ compat mode) -->
<!-- CORRECT: Only use these three -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script>
    // ======= 1. Your Firebase Config =======
    const firebaseConfig = {
      apiKey: "AIzaSyA2sLm4NHJ3TqMSppkX5LLCjRRTPAtrQY0",
      authDomain: "barkworkstradesimulator.firebaseapp.com",
      projectId: "barkworkstradesimulator",
      storageBucket: "barkworkstradesimulator.appspot.com",
      messagingSenderId: "581566971233",
      appId: "1:581566971233:web:04049b9f43498e9b8a9920"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ======= 2. Auth Logic =======
    function signIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    }
    function signOut() {
      auth.signOut();
    }

    // ======= 3. State =======
    let currentUser = null;
    let userDoc = null;
    let stocks = {};
    const STOCK_SYMBOLS = ["ABC", "XYZ", "PQR", "FUN", "LOL", "CAT", "DOG", "SUN", "MOON", "STAR"];

    // ======= 4. UI Helpers =======
    function show(id) { document.getElementById(id).style.display = "block"; }
    function hide(id) { document.getElementById(id).style.display = "none"; }
    function setText(id, text) { document.getElementById(id).textContent = text; }

    // ======= 5. Google Redirect Handler (MUST for signInWithRedirect) =======
    window.onload = async () => {
      try {
        await auth.getRedirectResult(); // resolves pending login, if any
      } catch (e) {
        // ignore
      }
    }

    // ======= 6. On Auth Change =======
    auth.onAuthStateChanged(async user => {
      if (user) {
        currentUser = user;
        hide('loginDiv'); show('appDiv');
        document.getElementById('userAvatar').src = user.photoURL || "";
        document.getElementById('userAvatar').style.display = user.photoURL ? "inline-block" : "none";
        setText('userDetails', `${user.displayName || user.email || "User"}`);
        await loadOrCreateUser();
        await loadOrInitStocks();
        await updateStockPricesIfNeeded();
        render();
      } else {
        currentUser = null;
        show('loginDiv'); hide('appDiv');
      }
    });

    // ======= 7. User Data =======
    async function loadOrCreateUser() {
      const userRef = db.collection('users').doc(currentUser.uid);
      let doc = await userRef.get();
      if (!doc.exists) {
        await userRef.set({ balance: 1000, stocks: {} });
        doc = await userRef.get();
      }
      userDoc = doc.data();
    }

    // ======= 8. Stocks Data (auto-create if missing) =======
    async function loadOrInitStocks() {
      const stocksSnap = await db.collection('stocks').get();
      if (stocksSnap.empty) {
        // Auto-create stocks if not present (first run)
        const batch = db.batch();
        for (const sym of STOCK_SYMBOLS) {
          const rating = Math.random() * 0.7 + 0.15; // 0.15 to 0.85
          batch.set(db.collection('stocks').doc(sym), {
            price: Math.floor(Math.random()*50)+50, // $50-$100
            rating: Math.round(rating*100)/100,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
          });
        }
        await batch.commit();
        return loadOrInitStocks(); // Try again
      }
      stocks = {};
      stocksSnap.forEach(doc => { stocks[doc.id] = doc.data(); });
    }

    // ======= 9. Fluctuate Stocks Per Hour =======
    async function updateStockPricesIfNeeded() {
      // Only update if more than 1 hour since last update
      const now = Date.now();
      const updates = [];
      for (const sym of STOCK_SYMBOLS) {
        const s = stocks[sym];
        if (!s.lastUpdated || (now - s.lastUpdated.toDate().getTime()) > 60*60*1000) {
          // Fluctuate
          const up = Math.random() < s.rating;
          const change = (Math.random()*0.04 + 0.01); // 1%-5%
          let newPrice = s.price * (up ? (1+change) : (1-change));
          newPrice = Math.max(1, Math.round(newPrice*100)/100); // min $1, round cents
          // Randomize rating a little (simulating changing "market confidence")
          let newRating = Math.min(0.95, Math.max(0.05, Math.round((s.rating + (Math.random()-0.5)*0.1)*100)/100));
          updates.push(
            db.collection('stocks').doc(sym).update({
              price: newPrice,
              rating: newRating,
              lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
            })
          );
        }
      }
      if (updates.length) {
        await Promise.all(updates);
        // Reload stocks after update
        await loadOrInitStocks();
      }
    }

    // ======= 10. Buy/Sell Logic =======
    async function buyStock(sym) {
      const price = stocks[sym].price;
      if (userDoc.balance >= price) {
        const userRef = db.collection('users').doc(currentUser.uid);
        await db.runTransaction(async (tx) => {
          const doc = await tx.get(userRef);
          let d = doc.data();
          d.balance -= price; d.balance = Math.round(d.balance*100)/100;
          d.stocks = d.stocks || {};
          d.stocks[sym] = (d.stocks[sym]||0) + 1;
          tx.set(userRef, d);
        });
        await loadOrCreateUser();
        render();
      } else alert("Not enough balance!");
    }
    async function sellStock(sym) {
      if ((userDoc.stocks && userDoc.stocks[sym]) > 0) {
        const price = stocks[sym].price;
        const userRef = db.collection('users').doc(currentUser.uid);
        await db.runTransaction(async (tx) => {
          const doc = await tx.get(userRef);
          let d = doc.data();
          d.balance += price; d.balance = Math.round(d.balance*100)/100;
          d.stocks = d.stocks || {};
          d.stocks[sym] = d.stocks[sym]-1;
          if (d.stocks[sym] <= 0) delete d.stocks[sym];
          tx.set(userRef, d);
        });
        await loadOrCreateUser();
        render();
      } else alert("You don't own any " + sym + " shares!");
    }

    // ======= 11. Render UI =======
    function render() {
      setText('userBalance', userDoc.balance.toFixed(2));
      // Stocks Table
      const tbody = document.getElementById('stocksBody');
      tbody.innerHTML = '';
      for (const sym of STOCK_SYMBOLS) {
        const s = stocks[sym];
        if (!s) continue;
        // Rating: color code
        let ratingText = '';
        if (s.rating >= 0.7) ratingText = `<span class="rating-good">Good (${Math.round(s.rating*100)}%)</span>`;
        else if (s.rating >= 0.4) ratingText = `<span class="rating-fair">Fair (${Math.round(s.rating*100)}%)</span>`;
        else ratingText = `<span class="rating-bad">Poor (${Math.round(s.rating*100)}%)</span>`;
        tbody.innerHTML += `<tr>
          <td><b>${sym}</b></td>
          <td>$${s.price.toFixed(2)}</td>
          <td>${ratingText}</td>
          <td class="actions-cell"><button onclick="buyStock('${sym}')" ${userDoc.balance < s.price ? 'disabled' : ''}>Buy</button></td>
          <td class="actions-cell"><button onclick="sellStock('${sym}')" ${(userDoc.stocks && userDoc.stocks[sym]) ? '' : 'disabled'}>Sell</button></td>
        </tr>`;
      }
      // User stocks
      let owned = Object.entries(userDoc.stocks||{}).filter(([k,v])=>v>0);
      let html = '';
      if (!owned.length) html += `<span class="muted">You don't own any stocks yet.</span>`;
      else {
        html += `<table class="portfolio-table"><thead><tr><th>Symbol</th><th>Shares</th><th>Value</th></tr></thead><tbody>`;
        let total = 0;
        for (const [sym, n] of owned) {
          const value = n * (stocks[sym]?.price || 0);
          html += `<tr><td><b>${sym}</b></td><td>${n}</td><td>$${value.toFixed(2)}</td></tr>`;
          total += value;
        }
        html += `</tbody></table><div style="font-weight:500;margin-top:6px;">Total Portfolio Value: $${total.toFixed(2)}</div>`;
      }
      document.getElementById('userStocks').innerHTML = html;
    }

    // ======= 12. Expose Buy/Sell for Buttons =======
    window.buyStock = buyStock;
    window.sellStock = sellStock;

    // ======= 13. Refresh Prices Every 5 Min (optional auto-refresh) =======
    setInterval(async ()=>{
      if (currentUser) {
        await updateStockPricesIfNeeded();
        render();
      }
    }, 5*60*1000); // every 5 min
  </script>
</body>
</html>
