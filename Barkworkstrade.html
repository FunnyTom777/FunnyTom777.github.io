<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BarkWorks Trade Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #10151c;
      --card: #181c22;
      --accent: #5e9cff;
      --accent-hover: #3887ff;
      --text: #f2f2f2;
      --muted: #b1b5bb;
      --border: #232a35;
      --good: #27ef6a;
      --fair: #f9c846;
      --bad: #ff595e;
    }
    html, body { background: var(--bg); color: var(--text); margin: 0; height: 100%; font-family: 'Inter', Arial, sans-serif;}
    #container { max-width: 470px; margin: 48px auto 0 auto; padding: 0 16px;}
    h1 { text-align: center; font-weight: 600; letter-spacing: -1px; margin-bottom: 6px;}
    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 3px 18px 0 #0002;
      padding: 32px 24px 24px 24px;
      margin: 24px 0;
      border: 1px solid var(--border);
      min-width: 0;
      animation: fadeIn 0.8s;
    }
    @keyframes fadeIn { from { opacity:0; transform: translateY(40px);} to{opacity:1; transform:none;} }
    button, .btn {
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 10px 22px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      margin: 7px 0 0 0;
      font-size: 1em;
      transition: background 0.18s;
      box-shadow: 0 2px 6px #0002;
    }
    button:disabled, .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    button:hover:not(:disabled), .btn:hover:not(:disabled) { background: var(--accent-hover);}
    .user-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;}
    .balance { font-size: 1.22em; font-weight: 600; margin-bottom: 7px; }
    .stock-table, .portfolio-table {
      width: 100%; border-collapse: collapse; margin: 16px 0 8px 0;
      background: transparent;
    }
    .stock-table th, .stock-table td, .portfolio-table th, .portfolio-table td {
      padding: 10px 6px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 1em;
    }
    .stock-table th, .portfolio-table th {
      font-size: 1.05em;
      color: var(--muted);
      font-weight: 500;
      background: none;
    }
    .stock-table tr:last-child td, .portfolio-table tr:last-child td {
      border-bottom: none;
    }
    .rating-good { color: var(--good); font-weight: bold; }
    .rating-fair { color: var(--fair); font-weight: bold; }
    .rating-bad { color: var(--bad); font-weight: bold; }
    .portfolio-header { font-weight: 600; font-size: 1.05em; margin-top: 24px;}
    .muted { color: var(--muted);}
    .actions-cell { white-space: nowrap;}
    .footer { margin: 32px 0 0 0; text-align: center; color: #666;}
    .logo { display: block; margin: 0 auto 12px auto; width: 64px;}
    .day-row {font-size: 1.09em; font-weight: 500; margin: 6px 0 16px 0;}
    .reset-btn {background: #222; color: #eee; border: 1px solid var(--border); margin-top: 12px;}
    @media (max-width: 640px) {
      #container { max-width: 99vw; }
      .card { padding: 20px 8px 14px 8px; }
      .stock-table th, .stock-table td, .portfolio-table th, .portfolio-table td { padding: 6px 2px;}
    }
  </style>
</head>
<body>
  <div id="container">
    <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/paid/v11/24px.svg" class="logo" alt="logo">
    <h1>BarkWorks<br>Trade Simulator</h1>
    <div class="card" id="gameCard">
      <div class="user-row">
        <span class="balance">
          Balance: $<span id="userBalance">1000.00</span>
        </span>
        <button id="resetBtn" class="reset-btn" onclick="resetGame()">Restart</button>
      </div>
      <div class="day-row">
        Day <span id="dayNum">1</span>
      </div>
      <button id="progressBtn" onclick="progressDay()" style="width:100%;margin-bottom:12px;">
        Progress 1 Day
      </button>
      <div class="portfolio-header">Stocks</div>
      <table class="stock-table">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Price</th>
            <th>Rating</th>
            <th class="actions-cell">Buy</th>
            <th class="actions-cell">Sell</th>
          </tr>
        </thead>
        <tbody id="stocksBody"></tbody>
      </table>
      <div class="portfolio-header">Your Portfolio</div>
      <div id="userStocks"></div>
      <div id="msg" style="margin-top:12px;text-align:center;font-weight:500;"></div>
    </div>
    <div class="footer">
      <em>Made with ðŸ’¸ + ðŸ”¥ by FunnyTom777 & Copilot</em><br>
      <span class="muted" style="font-size:0.95em;">Pure JS, reload to play again!</span>
    </div>
  </div>
  <script>
    // ======= Game State =======
    const STOCK_SYMBOLS = [
      "ABC", "XYZ", "PQR", "FUN", "LOL",
      "CAT", "DOG", "SUN", "MOON", "STAR"
    ];
    const stockNames = {
      ABC: "Alpha Beta Co.",
      XYZ: "Xylophone Yeti Zone",
      PQR: "Piquant Quokka Ranch",
      FUN: "Funtastic Holdings",
      LOL: "Looney Oranges Ltd.",
      CAT: "Cataclysmic Tech",
      DOG: "Dogmatic Energy",
      SUN: "Sunrise Micro",
      MOON: "Moonbase Motors",
      STAR: "Starfruit Digital"
    };
    let game = {};
    function randomStock(start) {
      // Give each stock a random price and rating
      return {
        price: +(Math.random()*50+50).toFixed(2), // $50-$100
        rating: +(Math.random()*0.7+0.15).toFixed(2), // 0.15-0.85
        history: [start] // for graphing in future
      };
    }
    function initialGameState() {
      let stocks = {};
      for (let s of STOCK_SYMBOLS) stocks[s] = randomStock();
      return {
        day: 1,
        balance: 1000,
        stocks: stocks,
        portfolio: {}, // symbol -> shares
        msg: ""
      };
    }
    function resetGame() {
      game = initialGameState();
      render();
    }

    // ======= Stock Market Math =======
    function progressDay() {
      game.day++;
      game.msg = "";
      for (const sym of STOCK_SYMBOLS) {
        let s = game.stocks[sym];
        // Determine if price goes up or down based on rating
        // Up chance: rating, Down: 1-rating. Bigger moves if rating extreme
        const up = Math.random() < s.rating;
        // Math: Higher rating = more likely up, lower = more likely down
        let baseMove = (Math.random()*0.04 + 0.01); // 1%-5%
        // If rating is very high or low, more volatility
        if (s.rating > 0.8 || s.rating < 0.2) baseMove *= 1.7;
        let priceChange = up ? (1+baseMove) : (1-baseMove);
        s.price = Math.max(1, +(s.price * priceChange).toFixed(2));
        // Add randomness: rare big swings!
        if (Math.random() < 0.03) {
          let jump = (Math.random()*0.4+0.15); // 15%-55%
          if (Math.random()<0.5) jump = -jump;
          s.price = Math.max(1, +(s.price*(1+jump)).toFixed(2));
          game.msg += `ðŸŒ  ${sym} had a wild swing!<br>`;
        }
        // Recalculate rating: drift toward 0.5 but with randomness
        s.rating += (Math.random()-0.5)*0.12 - (s.rating-0.5)*0.03;
        s.rating = +Math.max(0.05, Math.min(0.95, s.rating)).toFixed(2);
        s.history.push(s.price);
      }
      render();
    }

    // ======= Buy/Sell =======
    function buyStock(sym) {
      let s = game.stocks[sym];
      if (game.balance >= s.price) {
        game.balance = +(game.balance - s.price).toFixed(2);
        game.portfolio[sym] = (game.portfolio[sym]||0) + 1;
        game.msg = `Bought 1 share of ${sym} for $${s.price.toFixed(2)}.`;
      } else {
        game.msg = "Not enough balance!";
      }
      render();
    }
    function sellStock(sym) {
      if ((game.portfolio[sym]||0) > 0) {
        let s = game.stocks[sym];
        game.balance = +(game.balance + s.price).toFixed(2);
        game.portfolio[sym] -= 1;
        if (game.portfolio[sym] <= 0) delete game.portfolio[sym];
        game.msg = `Sold 1 share of ${sym} for $${s.price.toFixed(2)}.`;
      } else {
        game.msg = `You don't own any ${sym} shares!`;
      }
      render();
    }

    // ======= Render =======
    function render() {
      document.getElementById('userBalance').textContent = game.balance.toFixed(2);
      document.getElementById('dayNum').textContent = game.day;
      // Render stocks table
      let stocksHtml = '';
      for (let sym of STOCK_SYMBOLS) {
        let s = game.stocks[sym];
        let ratingClass = s.rating >= 0.7 ? "rating-good"
              : s.rating >= 0.4 ? "rating-fair" : "rating-bad";
        let ratingText = `<span class="${ratingClass}">${Math.round(s.rating*100)}%</span>`;
        stocksHtml += `<tr>
          <td title="${stockNames[sym]}"><b>${sym}</b></td>
          <td>$${s.price.toFixed(2)}</td>
          <td>${ratingText}</td>
          <td class="actions-cell"><button onclick="buyStock('${sym}')" ${game.balance < s.price ? 'disabled' : ''}>Buy</button></td>
          <td class="actions-cell"><button onclick="sellStock('${sym}')" ${(game.portfolio[sym]||0)>0?'':'disabled'}>Sell</button></td>
        </tr>`;
      }
      document.getElementById('stocksBody').innerHTML = stocksHtml;
      // Portfolio
      let owned = Object.entries(game.portfolio).filter(([k,v])=>v>0);
      let html = '';
      if (!owned.length) html += `<span class="muted">You don't own any stocks yet.</span>`;
      else {
        html += `<table class="portfolio-table"><thead><tr><th>Symbol</th><th>Shares</th><th>Value</th></tr></thead><tbody>`;
        let total = 0;
        for (const [sym, n] of owned) {
          const value = n * (game.stocks[sym]?.price || 0);
          html += `<tr><td><b>${sym}</b></td><td>${n}</td><td>$${value.toFixed(2)}</td></tr>`;
          total += value;
        }
        html += `</tbody></table><div style="font-weight:500;margin-top:6px;">Total Portfolio Value: $${total.toFixed(2)}</div>`;
      }
      document.getElementById('userStocks').innerHTML = html;
      document.getElementById('msg').innerHTML = game.msg;
    }

    window.buyStock = buyStock;
    window.sellStock = sellStock;
    window.progressDay = progressDay;
    window.resetGame = resetGame;

    // ======= Start Game! =======
    resetGame();
  </script>
</body>
</html>
